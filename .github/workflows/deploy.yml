name: Deploy to Vercel

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.19.0
      - name: Detect project subdirectory
        id: detect
        run: |
          if [ -d "Code-Flow-Visualizer" ]; then
            echo "subdir=Code-Flow-Visualizer" >> $GITHUB_OUTPUT
          else
            echo "subdir=." >> $GITHUB_OUTPUT
          fi
      - name: Debug workspace
        run: |
          echo "GITHUB_WORKSPACE=$GITHUB_WORKSPACE"
          pwd
          echo "Listing repo root:"; ls -la
          echo "Listing Code-Flow-Visualizer (if present):"; ls -la Code-Flow-Visualizer || true
          echo "Detected subdir: '${{ steps.detect.outputs.subdir }}'";
          ls -la "${{ steps.detect.outputs.subdir }}" || true
      - name: Install dependencies
        working-directory: ${{ steps.detect.outputs.subdir }}
        run: |
          npm install --no-audit --prefer-offline
      - name: Build
        working-directory: ${{ steps.detect.outputs.subdir }}
        run: |
          npm run build --if-present
      - name: Show build output
        working-directory: ${{ steps.detect.outputs.subdir }}
        run: |
          echo "PWD: $(pwd)"
          echo "Listing working directory:"; ls -la
          echo "Listing dist (subdir):"; ls -la dist || true
          echo "Listing dist/public (subdir):"; ls -la dist/public || true
          echo "Listing repo-root/dist (if present):"; ls -la "$GITHUB_WORKSPACE/dist" || true
      - name: Prepare dist for deploy
        working-directory: ${{ steps.detect.outputs.subdir }}
        run: |
          echo "Preparing dist in repo root for Vercel upload"
          if [ -d dist ]; then
            rm -rf "$GITHUB_WORKSPACE/dist" || true
            cp -r dist "$GITHUB_WORKSPACE/dist"
            echo "Copied dist to $GITHUB_WORKSPACE/dist"
            ls -la "$GITHUB_WORKSPACE/dist" || true
          else
            echo "No dist directory to copy from ${PWD}"
          fi
      - name: Ensure Vercel Project Root Directory
        run: |
          echo "Ensuring Vercel project rootDirectory is empty (so deploy from repo root works)"
          curl -s -X PATCH "https://api.vercel.com/v1/projects/${{ secrets.VERCEL_PROJECT_ID }}" \
            -H "Authorization: Bearer ${{ secrets.VERCEL_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{"rootDirectory":""}' | jq '.' || true
        env:
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      - name: Deploy to Vercel (CLI)
        # run from repo root so the copied `dist` is uploaded; use --prebuilt to skip remote build
        working-directory: ${{ github.workspace }}
        run: |
          set -e
          echo "Deploying from repo root (prebuilt)"
          echo "GITHUB_WORKSPACE=$GITHUB_WORKSPACE"
          echo "PWD: $(pwd)"
          npx --yes vercel --prod --yes --prebuilt --token "${{ secrets.VERCEL_TOKEN }}"
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
          STRIPE_PUBLISHABLE_KEY: ${{ secrets.STRIPE_PUBLISHABLE_KEY }}
          STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}
