name: Deploy to Vercel

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.19.0
      - name: Detect project subdirectory
        id: detect
        run: |
          if [ -d "Code-Flow-Visualizer" ]; then
            echo "subdir=Code-Flow-Visualizer" >> $GITHUB_OUTPUT
          else
            echo "subdir=." >> $GITHUB_OUTPUT
          fi
      - name: Debug workspace
        run: |
          echo "GITHUB_WORKSPACE=$GITHUB_WORKSPACE"
          pwd
          echo "Listing repo root:"; ls -la
          echo "Listing Code-Flow-Visualizer (if present):"; ls -la Code-Flow-Visualizer || true
          echo "Detected subdir: '${{ steps.detect.outputs.subdir }}'";
          ls -la "${{ steps.detect.outputs.subdir }}" || true
      - name: Install dependencies
        working-directory: ${{ steps.detect.outputs.subdir }}
        run: |
          npm install --no-audit --prefer-offline
      - name: Build
        working-directory: ${{ steps.detect.outputs.subdir }}
        run: |
          npm run build --if-present
      - name: Deploy to Vercel (CLI)
        run: |
          set -e
          echo "Deploying from repo root to match Vercel Root Directory setting"
          echo "GITHUB_WORKSPACE=$GITHUB_WORKSPACE"
          cd "$GITHUB_WORKSPACE"
          echo "PWD: $(pwd)"
          # Run vercel from repo root so Vercel's configured Root Directory (Code-Flow-Visualizer)
          # is resolved correctly (it will look for that subfolder inside the repo root).
          npx --yes vercel --prod --confirm --token "${{ secrets.VERCEL_TOKEN }}"
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
          STRIPE_PUBLISHABLE_KEY: ${{ secrets.STRIPE_PUBLISHABLE_KEY }}
          STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}
