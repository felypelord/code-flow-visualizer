    <div id="root"></div>
    <script>
      // Runtime fallback: inline English translations into `window.__t` so the UI
      // can render friendly text before React initializes. This is populated from
      // the `client/src/lang/en.js` file at build time â€” kept minimal if missing keys.
      (function(){
        const translations = window.__t = Object.assign({
          hello: "Hello",
          bye: "Bye"
        }, window.__t || {});
        function tfn(key){ return translations && translations[key] || key; }
        const handler = {
          get(target, prop){
            if (prop === 'toString') return ()=>'t';
            if (typeof prop === 'string') return translations[prop] ?? prop;
            return target[prop];
          },
          apply(target, thisArg, args){ return tfn(args[0]); }
        };
        window.t = new Proxy(tfn, handler);
      })();
    </script>
    <script type="module" src="/src/main.tsx"></script>
